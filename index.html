<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PIX do Amor üí∏‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: radial-gradient(circle, #1f1f1f, #000000);
      overflow: hidden;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      color: #ff4081;
      font-size: 2rem;
      margin-bottom: 10px;
      text-shadow: 1px 1px 1px #000;
    }

    p {
      font-size: 1.2rem;
      color: #eeeeee;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 15px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    #pixBtn {
      background-color: #00c853;
      color: white;
    }

    #noBtn {
      background-color: #d50000;
      color: white;
      position: absolute;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff4081;
      transform: rotate(45deg);
      animation: float 8s infinite ease-in-out;
      opacity: 0.8;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff4081;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Me faz feliz com um PIX? üòèüíñ</h1>
  <p>Chave PIX: <strong id="pixKey">artemissilva93@gmail.com</strong></p>

  <div class="buttons">
    <button id="pixBtn">Fazer PIX agora üí∏</button>
    <button id="noBtn">N√£o vou enviar üòí</button>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const pixBtn = document.getElementById('pixBtn');
    const pixKey = document.getElementById('pixKey').innerText;

    function moveButton() {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    noBtn.addEventListener('mouseover', moveButton);
    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      moveButton();
    });

    pixBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(pixKey);
      alert("Chave PIX copiada! Vai l√° me deixar feliz üòçüí∏");
    });

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = Math.random() * 3 + 5 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createHeart, 400);
  </script>

</body>
</html>
